<!DOCTYPE html>
<title>ToDoリスト</title>
<script src="https://unpkg.com/vue@2.5.17"></script>

<div id="list">
  <form @submit.prevent="addTodo">
    <input v-model="newTodo" />
    <button>Add Todo</button>
  </form>

  <h2>タスク一覧</h2>
  <ul>
    <li v-for="item in sortLocalStorage()" v-bind:key="item.name">
      {{ item.value }} <button @click="removeTodo(item)">X</button>
    </li>
  </ul>
</div>

<script src="main.js"></script>
