<!DOCTYPE html>
<title>ToDoリスト</title>
<script src="https://unpkg.com/vue@2.5.17"></script>

<div id="list">
  <form @submit.prevent="addTodo">
    <input v-model="newTodo" />
    <button>追加</button>
  </form>
  <p v-show="hasInput">{{ errorMessage }}</p>

  <h2>タスク一覧</h2>
  <ul>
    <li v-for="(todo, index) in todos">
      <form>
        <input v-model="todos[index]" />
        <button @click="editTodo(index, todos[index])">更新</button>
        <button @click="removeTodo(index)">削除</button>
      </form>
    </li>
  </ul>
</div>

<script src="main.js"></script>
